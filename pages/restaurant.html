<!---<h1>Show Restaurant {{restaurantId}} details here</h1---->

<div  class="restaurant diabetic-rest" ng-if="restaurant.name">
<div class="rest-wrapper">
<div class="image">
<img ng-src="{{restaurant.image}}" height="100" width="100">
</div>
<div class="rest-info">
<div class="rest-category">
   <small ng-bind=restaurant.category ></small>
</div>
<div class="rest-name">
<strong ng-bind=restaurant.name ></strong>
</div>
<div>
   <strong ng-bind=restaurant.location></strong>
</div>
<div class="rest-address" ng-bind=restaurant.address>

</div>
</div>
</div>
<div class="rest-extra">
    <div class="type">
        <div><small>Cuisines:</small></div>
        <div><small>Cost for Two: </small></div>
        <div><small>Hours:</small></div>
        <div ng-if="restaurant.bestDish"><small>Recommended: </small></div>
    </div>
    <div class="value">
        <div>{{restaurant.cuisines}}</div>
        <div>â‚¹{{restaurant.cost | number}}</div>
        <div>{{restaurant.hours}}</div>
        <div class="bestDish" ng-if="restaurant.bestDish">
	      <span>{{restaurant.bestDish.name}} </span>
	        <div ng-click="getIngredients(restaurant.bestDish.image)" class="button">Get Ingredients</div>

		</div>
    </div>
</div>
<div class="rating">
<strong ng-bind=restaurant.rating></strong>
</div>
<small ng-bind=restaurant.vote class="votes"></small>
<small ng-bind=restaurant.review class="review"></small>


</div>
<div class="diabetic">
<div>
    <img ng-src="{{restaurant.bestDish.image}}" height="250" width="250" class="restaurantImage">
  </div>
  
  <div ng-if="ingredients">
      <ol>
      <li ng-repeat="ingredient in ingredients">
      {{ingredient}}
      </li>
      </ol>
  </div>
<div ng-if="message">
						<b>{{message}}</b> <!--show diabetes message-->
						</div>
</div>
